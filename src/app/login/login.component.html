<html>
  <head>
    <title>Sign in</title>
     <meta charset="UTF=8">
     <meta name="viewport" content="width=device-width, initial-scale=1 ">
	 <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div>
      <div class="Left" style="width:30%"></div>
      <div class = "main" style = "width:40%; justify-content:center">
    <div ><h1><span style="color:red; font-size: 45px; font-weight: bold;">Magath </span><span style="color:blue; font-size: 45px; font-weight: bold;justify-content: center">e-School</span></h1>
    </div>
      <div class="dropdown">
      <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Sign in For
      <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#">Staff</a></li>
        <li><a href="#">Student</a></li>
        <li><a href="#">Parent</a></li>
      </ul>
      </div>
      <p><span style="color:black; font-size:25px;">Sign in</span><br>
        <span style="color:black;"> to continue to Magath e-School</span></p>
        
        <form class="" method="post" action="#">
						
          <div class="form-group">
            <label for="username" class="cols-sm-2 control-label">Username</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
              </div>
            </div>
          

            <div class="form-group">
            <label for="password" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
              </div>
            </div>
            
          </div>

          <h5><a href="#">Forgotten Password?</a></h5>

          </div>
          
        </form>
      
      </div>
    </div>
  </body>
</html>
